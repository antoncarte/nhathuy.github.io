<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 7</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        .model {
            width: 300px;
            height: 400px;
            background-image: url('link_to_your_model_image.jpg'); /* Thay bằng link hình người mẫu */
            background-size: cover;
            position: relative;
            transition: transform 0.5s ease;
        }

        .model:hover {
            transform: rotate(10deg); /* Hiệu ứng xoay */
        }
    </style>
</head>
<body>
    <div class="model"></div>
</body>
</html>
